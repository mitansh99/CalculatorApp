<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | @mitanshpatell</title>
    <link rel="icon" href="./cal.webp" >
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <table>
        <tr>
            <td class="button-55" colspan="4">
                <input  type="text" id="input" value="" autofocus />
                   
            </td>
                
        </tr>
        <tr>
            <td class="button-55" id="Ac" onclick="input.value = ''">Ac</td>
            <td class="button-55" id="Ce" onclick="input.value = input.value.toString().slice(0,-1)">Ce</td>
            <td class="button-55" id="%"  onclick="input.value += '%'">%</td>
            <td class="button-55" id="/"  onclick="input.value += '/'">/</td>
        </tr>
        <tr>
            <td class="button-55" id="7" onclick="input.value += '7'">7</td>
            <td class="button-55" id="8" onclick="input.value += '8'">8</td>
            <td class="button-55" id="9" onclick="input.value += '9'">9</td>
            <td class="button-55" id="*" onclick="input.value += '*'">*</td>
        </tr>
        <tr>
            <td class="button-55" id="4" onclick="input.value += '4'">4</td>
            <td class="button-55" id="5" onclick="input.value += '5'">5</td>
            <td class="button-55" id="5" onclick="input.value += '6'"">6</td>
            <td class="button-55" id="-" onclick="input.value += '-'">-</td>
        </tr>
        <tr>
            <td class="button-55" id="1" onclick="input.value += '1'">1</td>
            <td class="button-55" id="2" onclick="input.value += '2'">2</td>
            <td class="button-55" id="3" onclick="input.value += '3'">3</td>
            <td class="button-55" id="+" onclick="input.value += '+'">+</td>
        </tr>
        <tr>
            <td class="button-55" id="0" onclick="input.value += '0'">0</td>
            <td class="button-55" id="00" onclick="input.value += '00'">00</td>
            <td class="button-55" id="." onclick="input.value += '.'">.</td>
            <td class="button-55" id="=" onclick="input.value = eval(input.value)">=</td>
        </tr>
    </table>
    <h1 class="dev">
        Devlope By <a href="https://instagram.com/mitanshpatelll" target="_blank">@mitanshpatell </a> 
    </h1>
</body>
    
</html>
